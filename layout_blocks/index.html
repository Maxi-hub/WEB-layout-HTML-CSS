<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top__header">
            <div class="top_header_left">
                <img src="img/logo.svg" alt="logo">
                <img src="img/text.svg" alt="logo text">
            </div>
            <div class="top__header_right">
                <a href="#" class="top__link">Home</a>
                <a href="#" class="top__link">About Us</a>
                <a href="#" class="top__link">Services</a>
                <a href="#" class="top__link">Features</a>
                <a href="#" class="top__link">Team</a>
                <a href="#" class="top__link">Blog</a>
                <a href="#" class="top__link">Contact</a>
            </div>
        </div>
        <div class="top__text">
            <div class="top__text_article">
                <h1>SEO & Digital Marketing For Your Website.</h1>
                <p>Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="buttons">
                    <button class="button">Start Now</button>
                    <button class="button">Watch Video</button>
                </div>
            </div>
            <img src="img/Image.svg" alt="top-image">
        </div>
        <div class="top__logos">
            <img src="img/1.svg" alt="" class="top__logos_img">
            <img src="img/6.svg" alt="" class="top__logos_img">
            <img src="img/3.svg" alt="" class="top__logos_img">
            <img src="img/4.svg" alt="" class="top__logos_img">
            <img src="img/5.svg" alt="" class="top__logos_img">
            <img src="img/6.svg" alt="" class="top__logos_img">
        </div>
    </div>
</body>
</html>
